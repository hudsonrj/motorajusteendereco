apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spark.fullname" . }}-master
  labels:
    {{- include "spark.labels" . | nindent 4 }}
    component: master
spec:
  replicas: {{ .Values.master.replicas }}
  selector:
    matchLabels:
      {{- include "spark.selectorLabels" . | nindent 6 }}
      component: master
  template:
    metadata:
      labels:
        {{- include "spark.selectorLabels" . | nindent 8 }}
        component: master
    spec:
      containers:
      - name: spark-master
        image: "{{ .Values.master.image.repository }}:{{ .Values.master.image.tag }}"
        imagePullPolicy: IfNotPresent
        args:
          - /opt/bitnami/scripts/spark/entrypoint.sh
          - /opt/bitnami/scripts/spark/run-spark-master.sh
        env:
        - name: SPARK_MODE
          value: "master"
        - name: SPARK_MASTER_URL
          value: "spark://spark-master:7077"
        - name: SPARK_MASTER_PORT_NUMBER
          value: "7077"
        - name: SPARK_WEBUI_PORT
          value: "8080"
        ports:
        - name: master
          containerPort: 7077
          protocol: TCP
        - name: webui
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /bitnami/spark
        livenessProbe:
          httpGet:
            path: /
            port: webui
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: webui
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.master.resources | nindent 10 }}
      volumes:
      {{- if .Values.master.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "spark.fullname" . }}-master-pvc
      {{- else }}
      - name: data
        emptyDir: {}
      {{- end }}
